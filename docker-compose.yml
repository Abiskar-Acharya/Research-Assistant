version: '3.8'

services:
  rag-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glm-rag-pipeline
    ports:
      - "8000:8000"
    volumes:
      - ./papers:/app/papers
      - ./data:/app/data
      - ./app:/app/app
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - CHROMA_PERSIST_DIR=/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

networks:
  default:
    name: glm-rag-network
