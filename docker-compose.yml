services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arxivmind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./papers:/app/papers
      - ./data:/app/data
      - ./app:/app/app
      - ./hf_cache:/root/.cache/huggingface
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - CHROMA_PERSIST_DIR=/app/data
      - MODEL_NAME=glm-4.7-flash
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arxivmind-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: arxivmind-network
